<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="format.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="header-one">Generate a</span><br /><span class="header-two"
          >random password</span
        >
      </h1>
      <p>Never use an insecure password again.</p>
      <div class="user-choices">
        <div class="pass-length">
          <label class="pass-label" for="password-length"
            >Password Length:</label
          >
          <input type="number" id="password-length" />
        </div>
        <div class="toggles-container">
          <div class="each-toggle">
            <span class="choice-span">Numbers</span>
            <input type="checkbox" id="numbers-toggle" class="toggle-input" />
            <label for="numbers-toggle" class="toggle-label">
              <span class="toggle-circle"></span>
            </label>
          </div>
          <div class="each-toggle">
            <span class="choice-span">Symbols</span>
            <input type="checkbox" id="symbols-toggle" class="toggle-input" />
            <label for="symbols-toggle" class="toggle-label">
              <span class="toggle-circle"></span>
            </label>
          </div>
        </div>
      </div>
      <button class="generator-btn">Generate passwords</button>
      <div class="passwords-container">
        <div class="first-password"></div>
        <div class="second-password"></div>
      </div>
      <span class="copy-btn">Copy to Clipboard</span>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="function.js"></script>
  </body>
</html>
